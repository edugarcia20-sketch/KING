<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KING v5.7.2 ‚Äì Calend√°rio Vivo Restaurado</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
    body {
      background-color: #0a0a0a;
      color: #fff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      text-align: center;
      padding: 12px 0;
      background: #000;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      position: relative;
    }
    header h1 { font-size: 1.2rem; color: #d4af37; }

    .progress-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 4px;
      width: 25%;
      background: linear-gradient(90deg, #d4af37, #8b0000);
      border-radius: 2px;
      opacity: 0.8;
    }

    main {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-auto-rows: 1fr;
      gap: 8px;
      padding: 10px;
      justify-items: center;
      align-items: center;
    }

    .day {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
      position: relative;
    }

    .day:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(212,175,55,0.2);
    }

    .day.past { opacity: 0.35; }
    .day.today { border: 2px solid #d4af37; }
    .day.folga {
      background: rgba(139, 0, 0, 0.35);
      border: 1px solid rgba(139, 0, 0, 0.45);
    }

    .day.folga span.note {
      position: absolute;
      bottom: 4px;
      right: 6px;
      font-size: 0.55rem;
      color: rgba(255, 255, 255, 0.7);
    }

    footer {
      background: rgba(255, 255, 255, 0.03);
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-around;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      position: relative;
    }

    .icon-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.4rem;
      cursor: pointer;
    }

    .gota {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #d4af37;
      color: #0a0a0a;
      width: 52px;
      height: 52px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      box-shadow: 0 0 12px rgba(212,175,55,0.5);
    }

    .gota:active { transform: translateX(-50%) scale(0.96); }
  </style>
</head>
<body>
  <header>
    <h1>üëë KING</h1>
    <div class="progress-bar"></div>
  </header>

  <main id="calendar"></main>

  <footer>
    <button class="icon-btn">üè†</button>
    <button class="icon-btn">üìÖ</button>
    <div class="gota" id="openHealth">üíß</div>
    <button class="icon-btn">üì¶</button>
    <button class="icon-btn">‚öôÔ∏è</button>
  </footer>

  <script>
    const folgas = [4, 9, 18, 23, 24];
    const today = new Date();
    const currentDay = today.getDate();

    function renderCalendar() {
      const calendar = document.getElementById("calendar");
      const now = new Date(today.getFullYear(), today.getMonth(), 1);
      const month = now.getMonth();
      const daysInMonth = new Date(today.getFullYear(), month + 1, 0).getDate();
      const firstDay = now.getDay();

      calendar.innerHTML = "";

      for (let i = 0; i < firstDay; i++) {
        const empty = document.createElement("div");
        calendar.appendChild(empty);
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const div = document.createElement("div");
        div.classList.add("day");
        div.innerHTML = `<strong>${day}</strong>`;

        if (day < currentDay) div.classList.add("past");
        if (day === currentDay) div.classList.add("today");
        if (folgas.includes(day)) {
          div.classList.add("folga");
          div.innerHTML += `<span class="note">Folga</span>`;
        }

        calendar.appendChild(div);
      }
    }

    window.onload = renderCalendar;
  </script>
</body>
</html>
